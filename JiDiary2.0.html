<style>
* {
	margin: 0;

}

html,body {

body {

a {

/* 中央容器 */
#ji-diary-container {
	position: absolute;
	top: 0;
	left: 50%;
	margin-left: -360px;
	width: 720px;
	padding-bottom: 600px;
}

/* 搜索部分 */
#ji-diary-search-txt {
	width: 520px;
	height: 56px;
	border-radius: 4px;

}

#ji-diary-search-btn {
	width: 100px;

	font-size: 26px;

	text-align: center;
	border: 1px solid #0090DB;
	border-radius: 4px;

	float:right;
	margin: 20px 20px 0 0;
} #ji-diary-search-btn:active { border: 1px solid #808080; color: #808080; }

#noKeyWords,
#ji-diary-search-res-container {
	display: none;
}

/* 输入框清除按钮 */
#resetInput {
	width: 60px;
	height: 36px;
	line-height: 34px;
	display: block;
	position: absolute;
	top: 52px;
	right: 170px;
	border-radius: 40px;
	text-align: center;
	box-sizing: border-box;
	border: 1px solid #5c5c5c;
	color: #5c5c5c;
	font-size: 16px;

}



/* 中央容器模块 */
.ji-diary-module {
	width: 680px;

	background: #F5F5F5;

	min-height: 96px;

.ji-diary-module-title {
	width: 100%;

.ji-diary-module-title span.right { color: #808080; float: right; }




/* 共用 list 样式 */
.ji-diary-list ul li {

.ji-diary-list ul li p {

/* 统计容器 */

/* 往年今日 list 容器 */

#prevNextBtn {

	line-height: 60px;
	display: block;

	border-top: 1px solid #d1d1d1;

		<a href="javascript:;" id="ji-diary-module-past-toggle">展开</a>

	</div>

	<div class="ji-diary-module" id="searchYM">
		<p class="ji-diary-module-title">年月查找<span class="right"><span id="choseTip"></span> <a href="javascript:;" id="ji-diary-chosearea-reset">重选</a></span></p>

		<div id="ji-diary-chosearea-of-y"></div>

		<div id="prevNextBtn"><span><a href="javascript:;" id="prevNextBtn-p">上个月</a></span><span id="prevNextBtn-c">当前</span><span><a href="javascript:;" id="prevNextBtn-n">下个月</a></span></div>
	
	</div>

	<div class="ji-diary-module"><p style="text-align:center;line-height:96px;color:#5c5c5c;">JiDiary 2.0 ©Jisuowei.com</p></div>

</div><!-- ji-diary-container end -->

<script src="https://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

window.onload=function(){

// 搜索 ----------------------------------------------------------------------------
	// 搜索按钮点击事件
	$('#ji-diary-search-btn').click(function(){
		// 获取输入值
		var keyWords = $('#ji-diary-search-txt').val();
		// 判空
		if( keyWords != '') {
			// 空提示隐藏
			$('#noKeyWords').hide();
			// 显示 搜索结果框
			$('#ji-diary-search-res-container').fadeIn(300);
			// "根据" 字数过多替换
			var lastKeyWords = keyWords;
			if(keyWords.length>10){ lastKeyWords = keyWords.substring(0,10) + '..'; }
			// "根据" 显示
			$('#searchKeyWords').html(lastKeyWords);
			// 获取 list
			getDiaryList(keyWords,"search",'#ji-diary-search-res');
			// 显示搜到的记录数
			$('#searchKeyWordsCounts').html($('#ji-diary-search-res li').length);
		} else {
			// 隐藏 搜索结果框
			$('#ji-diary-search-res-container').hide();
			// 空提示 显示
			$('#noKeyWords').fadeIn(600);
		}
	});

	// 清空事件
	$('#closeSearch').click(function(){
		// 显示 搜索结果框
		$('#ji-diary-search-res-container').fadeOut(300);
		// 输入框置空
		$('#ji-diary-search-txt').val('');

		$('#resetInput').fadeOut(100);
	});

	// 输入框动态判断 清空 按钮
	$('#ji-diary-search-txt').on('input',function(){
		if($(this).val().length>0) {
			$('#resetInput').fadeIn(100);
		} else {
			$('#resetInput').fadeOut(100);
		}
	});
	// 清空按钮事件
	$('#resetInput').click(function(){
		$(this).fadeOut(100);
		$('#ji-diary-search-txt').val('');
		$('#ji-diary-search-txt').focus();
	});



// 已记录 自动生成 ---------------------------------------------------------------------------
	(function(){
		var start = aJiDiary[0].d;
		var end = aJiDiary[aJiDiary.length-1].d;

		// 从 .. 至 ..
		$('#ji-diary-count-period').html(dateConverter(start) + ' - ' + dateConverter(end));

		$('#ji-diary-count-month').html( parseInt((aJiDiary.length-1)/30) );
		$('#ji-diary-count-week').html( parseInt((aJiDiary.length-1)/7) );
		$('#ji-diary-count-day').html(aJiDiary.length-1);
	})();



// 往年今日 -------------------------------------------------------------------------
	(function(){
		var todayY = (new Date().getFullYear() ).toString();
		var todayM = (new Date().getMonth()+1 ).toString();
		var todayD = (new Date().getDate() ).toString();
		if(todayM.length==1){ todayM = '0' + todayM; }
		if(todayD.length==1){ todayD = '0' + todayD; }

		var today = todayM + todayD;

		// 显示今天
		$("#ji-diary-today").html( dateConverter(todayY+today).substring(5) );

		// 按日查询 list
		getDiaryList(today,"memorial",'#ji-diary-module-past');

		// 收起往年今日
		loadJiModuPastAni();

	})();



// 年月查找 ------------------------------------------------------------------------------
	(function(){
		// 生成月份
		for(var i=0; i<12; i++){
			var ele = $('<a href="javascript:;" class="ji-diary-chosearea-m">'+(i+1)+'</a>');
			$('#ji-diary-chosearea-of-m').append(ele);
		}

		// 创建年份HTML结构
		var yearEleStr = '';
		for(var i=0; i<6; i++){ yearEleStr += '<a href="javascript:;" class="ji-diary-chosearea-y">'+(2009+i)+'</a>'; }

		// 初始化年份
		$('#ji-diary-chosearea-of-y').html(yearEleStr);


		var choseYear = 0;
		var choseMonth = 0;

		// 年份点击事件
		$('.ji-diary-chosearea-y').click(function(){
			// 显示重置按钮
			$('#ji-diary-chosearea-reset').fadeIn(200);
			// 更新年份
			choseYear = parseInt($(this).html());
			// 显示选中年份
			$('#choseTip').prepend(choseYear);
			// 隐藏年选择 显示月选择
			$('#ji-diary-chosearea-of-y').hide();
			$('#ji-diary-chosearea-of-m').fadeIn();

		});


		// 月份点击事件
		$('.ji-diary-chosearea-m').click(function(){
			// 更新月份
			choseMonth = parseInt($(this).html());
			// 隐藏月选择
			$('#ji-diary-chosearea-of-m').hide();

			$('#choseTip').html( $('#choseTip').html() + '/' + choseMonth + ' ');

			var getKey = choseYear*100 + choseMonth;

			// 加载日记
			getDiaryList(getKey,"month",'#ji-diary-chosearea-show');

			$('#prevNextBtn').show();
			$('#prevNextBtn-c').html('当前 '+ choseYear + '/' + choseMonth );

		});


		// 重选 按钮
		$('#ji-diary-chosearea-reset').click(function(){
			// 容器 置空
			$('#ji-diary-chosearea-show').html('');
			// 选中年月 置空
			$('#choseTip').html('');
			// 月份选择 隐藏
			$('#ji-diary-chosearea-of-m').hide();
			// 年份选择 显示
			$('#ji-diary-chosearea-of-y').fadeIn(200);
			// 按钮 隐藏
			$(this).fadeOut(200);
			// 隐藏 上下月
			$('#prevNextBtn').hide();

		});



	// 上个月 下个月
		// 动画到页首
		$('#ji-diary-chosearea-of-m a,#prevNextBtn a').click(function(){
			var dis = $('#searchYM').position().top;
			$('body,html').animate( { scrollTop: dis}, 480 );
		});
		// 上个月
		$('#prevNextBtn-p').click(function(){
			setTimeout(function(){
				choseMonth--;
				if(choseMonth==0){
					choseYear--;
					choseMonth=12;
				}
				var getKey = choseYear*100 + choseMonth;
				getDiaryList(getKey,"month",'#ji-diary-chosearea-show');
				$('#choseTip,#prevNextBtn-c').html( choseYear + '/' + choseMonth);
			},580);
		});
		// 下个月
		$('#prevNextBtn-n').click(function(){
			setTimeout(function(){
				choseMonth++;
				if(choseMonth>12){
					choseYear++;
					choseMonth=1;
				}
				var getKey = choseYear*100 + choseMonth;
				getDiaryList(getKey,"month",'#ji-diary-chosearea-show');
				$('#choseTip,#prevNextBtn-c').html( choseYear + '/' + choseMonth);
			},580);
		});




	})();




// 回到顶部 ---------------------------------------------------------------------------
	(function(){
		var eBackToTop = $("<a href='javascript:;' id='backtotop'>回到顶部</a>");
		$('body').append(eBackToTop);
		$(eBackToTop).hide();

		$(eBackToTop).click(function() {
			$('body,html').animate( { scrollTop: 0 }, 240 );
			return false;
		});

		var timer = 0; 
		$(window).scroll(function() { 
			if (!timer) { 
				timer = setTimeout(function() { 
					if ($(window).scrollTop() > 70) {
						$('header').animate({'opacity':'0.92'},300);
						// $('header').slideUp(300);
						$("#backtotop").fadeIn(300);
					} else {
						$('header').animate({'opacity':'1'},300);
						// $('header').slideDown(300);
						$("#backtotop").fadeOut(300);
					}
					timer = 0; 
				}, 300); 
			} 
		}).trigger('scroll');
	})();


};  // window.onload end




// 日期格式转换器
function dateConverter(str, type){

	var weekDay = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

	// 分别获取 年 月 日
	var y = parseInt(str.substring(0,4));
	var m = parseInt(str.substring(4,6));
	var d = parseInt(str.substring(6,8));

	var myDate = new Date(y,m-1,d); 

	if( type == 'week') {
		// 有 week 参数返回星期几
		return weekDay[myDate.getDay()];
	} else {
		// return 2008/8/8
		return y +'/'+ m +'/'+ d;
	}

}



// 按需获取日记记录 并返回到指定容器内 -------------------------------------------------------
function getDiaryList(getKey, type, container){

	var str = '<ul>';

	$.each(aJiDiary, function(entryIndex, entry) {

	// 遍历过滤
		// 搜索
		if( type == 'search') {
			var patt = new RegExp(''+ getKey +'','gi');
			temp = patt.test(entry.d) || patt.test(entry.c);
		};
		// 往年今日
		if( type == 'memorial') { temp = entry.d.substring(4,8) == getKey };
		// 年月查找
		if( type == 'month') { temp = entry.d.substring(0,6) == getKey };


	// 开始遍历
		if(temp) {
			// 生成 list  日期 + 星期 + 天气 + 内容
			str += '<li><span>' 
				+ dateConverter(entry.d) 
				+ ' '+ dateConverter(entry.d, 'week') +' ' 
				+ entry.w 
			+ '</span><p>' 
				+ (function(){if(entry.c){return entry.c} else {return '<span style="#808080">今天静悄悄的 啥也没发生</span>'}})(); 
			+ '</p></li>';
		}

	});

	str += '</ul>';

	// 判空 提示没有记录
	if(str=='<ul></ul>') {
		str = '<center><p style="line-height:200px;">你又没写 人家怎么给你显示嘛 (ಥ_ಥ)</p></center>';
	}

	// return
	$(container).html(str);
}



// 展开收起 --------------------------------------------------------------------------
function loadJiModuPastAni() {
	// 保存高度
	var jiModuPastHeight = $('#ji-diary-module-past').height();
	// 收起初始化
	$('#ji-diary-module-past').css({'height':'200px','overflow':'hidden'});
	// 点击事件
	$('#ji-diary-module-past-toggle').click(function(){
		if($(this).html()=='展开'){
			$(this).html('收起');
			$('#ji-diary-module-past').animate({'height':jiModuPastHeight},300);
				// 动画到页首
				var dis = $('#pastYearToay').position().top;
				$('body,html').animate( { scrollTop: dis}, 480 );

		} else {
			$(this).html('展开');
			$('#ji-diary-module-past').animate({'height':'200px'},300);
		}
	});


}



</script>
